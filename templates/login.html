{% extends 'base.html' %}
{% block bodyblock %}
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label style="color: rgb(247, 0, 255);" for="user_name" class="form-label">User Name</label>
            <input name="userName" type="text" class="form-control" id="user_name" placeholder="Enter Your Username: " required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(255, 0, 140);" for="user_password" class="form-label">Enter Passwrod</label>
            <input type="password" name="typed_password" class="form-control" id="user_password"
                placeholder="Enter Your Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <h6 class="mt-4">Don't have an account? <a href="{% url 'create_note:sign-up' %}">Sign Up</a></h6>
    </form>
</div>
<div class="container">
    {% for message in messages %}
    <h3 style="color: rgb(255, 0, 0);"> {{message}} </h3>
    
    {% endfor %}
</div>

{% endblock bodyblock %}
