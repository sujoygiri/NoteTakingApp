{% extends 'base.html' %}

{% block bodyblock %}
<div class="container mt-4">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label style="color: cyan;" for="user_name" class="form-label">User Name</label>
            <input name="userName" type="text" class="form-control" id="user_name" placeholder="Enter Your Username: " required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(255, 136, 0);" for="email_id" class="form-label">Email address</label>
            <input name="email_address" type="email" class="form-control" id="email_id" placeholder="Enter You Email" required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(225, 0, 255);" for="user_password" class="form-label">Enter Passwrod</label>
            <input type="password" name="typed_password" class="form-control" id="user_password"
                placeholder="Enter Your Password" required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(200, 255, 0);" for="user_re_enter_password" class="form-label" >Re Enter Your Password</label>
            <input type="password" class="form-control" name="re_typed_password" id="user_re_enter_password"
                placeholder="Enter Your password again" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <h6 class="mt-3">Already have an account? <a href="{% url 'create_note:sign-in' %}">Sign In</a></h6>
</div>
<div class="container">
    {% for message in messages %}
    <h3 class="bg-warning"> {{message}} </h3>
    
    {% endfor %}
</div>

{% endblock bodyblock %}
